<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Inicio de Sesión</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family: 'Noto Sans', sans-serif;
      background: linear-gradient(120deg, #611232, #002f2a);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .login-box{
      background:#fff;
      width:420px;
      padding:35px;
      border-radius:18px;
      box-shadow:0px 10px 30px rgba(0,0,0,0.25);
      text-align:center;
    }

    .logos{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .logo-placeholder{
      width:90px;
      height:70px;
      border:2px dashed #a57f2c;
      border-radius:10px;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:12px;
      color:#611232;
      font-weight:600;
    }

    h2{
      color:#611232;
      margin:10px 0 20px 0;
      font-size:22px;
    }

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:15px;
      outline:none;
    }

    input:focus{
      border-color:#a57f2c;
      box-shadow:0 0 5px rgba(165,127,44,0.6);
    }

    button{
      width:100%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:10px;
      background:#611232;
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:0.2s;
    }

    button:hover{
      background:#a57f2c;
      color:#002f2a;
    }

    .msg{
      margin-top:15px;
      font-size:14px;
      font-weight:600;
      color:red;
    }
  </style>
</head>

<body>

  <div class="login-box">

    <div class="logos">
        <img src="assets/imagenes/logo_HRAEI.png" alt="Logo HRAEI" class="h-12 w-auto" />
    </div>

    <h2>Acceso Administrador</h2>

    <input type="email" id="correo" placeholder="Correo administrador">
    <input type="password" id="password" placeholder="Contraseña">

    <button onclick="loginAdmin()">Ingresar</button>

    <div class="msg" id="msg"></div>
  </div>

<script>
async function loginAdmin(){
  const correo = document.getElementById("correo").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.textContent = "";

  const res = await fetch("admin_login.php", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({correo, password})
  });

  const data = await res.json();

  if(data.success){
    window.location.href = "admin_panel.php";
  }else{
    msg.textContent = data.message;
  }
}
</script>

</body>
</html>
